<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delhi Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">ğŸŒ¤ï¸ Delhi Weather Dashboard</h2>

  <!-- Choice Container -->
  <div class="card p-3 mb-4 shadow-sm" id="choiceCard">
    <h5>Select Operation</h5>
    <button class="btn btn-primary w-100 my-2" onclick="chooseOption('weather')">Weather Fetching</button>
    <button class="btn btn-success w-100 my-2" onclick="chooseOption('stats')">Temperature Statistics</button>
  </div>

  <!-- Dynamic area (date/month/stats options will appear here) -->
  <div id="dynamicContainer"></div>

  <!-- Output box -->
  <pre id="resultBox" class="result-box mt-3"></pre>
</div>

<script src="/static/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delhi Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">ğŸŒ¤ï¸ Delhi Weather Dashboard</h2>

  <div class="card p-3 mb-4 shadow-sm">
    <h5>Fetch Weather Details</h5>
    <div class="row g-2 mb-3">
      <div class="col-md-4"><input id="dateInput" type="date" class="form-control"></div>
      <div class="col-md-4"><input id="monthInput" type="number" class="form-control" placeholder="Month (1-12)"></div>
      <div class="col-md-4"><button class="btn btn-primary w-100" onclick="fetchWeather()">Fetch</button></div>
    </div>
    <pre id="weatherResult" class="result-box"></pre>
  </div>

  <div class="card p-3 shadow-sm">
    <h5>Temperature Stats by Year</h5>
    <div class="row g-2 mb-3">
      <div class="col-md-8"><input id="yearInput" type="number" class="form-control" placeholder="Enter Year"></div>
      <div class="col-md-4"><button class="btn btn-success w-100" onclick="fetchStats()">Show Stats</button></div>
    </div>
    <table class="table table-bordered table-sm">
      <thead><tr><th>Month</th><th>Max</th><th>Median</th><th>Min</th></tr></thead>
      <tbody id="statsTable"></tbody>
    </table>
  </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
